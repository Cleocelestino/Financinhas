<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Financinhas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <img class="img-fluid" src="/images/logo.png" alt="Logo" />
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <br>
                <div class="card login-card text-center">
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
                        <form id="login-form" method="post" role="form">
                            <div class="form-group">
                                <input type="email" name="email" placeholder="usuario@email.com" id="email"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" tabindex="2" class="form-control"
                                    placeholder="Senha">
                            </div>
                            <div class="form-group text-center">
                                <input type="checkbox" tabindex="3" name="remember" id="remember">
                                <label for="remember"> Me manter conectado</label>
                            </div>
                            <div class="form-group">
                                <a href="./contents/menu.html">
                                    <input name="login-submit" id="login-submit" tabindex="4"
                                        class="form-control btn btn-login" value="Acessar">
                                </a>
                            </div>
                            <div class="form-group">
                                <a href="./login/create_login.html">
                                    Cadastrar-se
                                </a> |
                                <a href="./login/forgot.html">
                                    Esqueci minha senha
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
